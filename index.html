<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>SenseI</title>
    <link rel="stylesheet" href="./css/style.css">

</head>
<body>

<section id="spas">
    <div class="container">
        <div class="spas">
            <h1>Мы знаем толк в дизайне!</h1>
            <div class="spas--car">
                <div class="spas--cart">
                    <span>10 лет</span>
                    <p>В сфере рекламы</p>
                    <div class="spas--haw"></div>
                </div>
                <div class="spas--carb">
                    <span>более 500</span>
                    <p>Наших постоянных клиентов</p>
                    <div class="spas--haw"></div>
                </div>
                <div class="spas--cart">
                    <span>+ 10%</span>
                    <p>Конверсия продаж</p>
                    <div class="spas--haw"></div>
                </div>
                <div class="spas--cart">
                    <span>-70%</span>
                    <p>Ошибок менеджеров</p>
                    <div class="spas--haw"></div>
                </div>
            </div>
        </div>
    </div>
</section>




</head>
<body>

<header id="header">
    <div class="container">
        <div class="header">
            <img src="./img/shapca.svg" alt="img">
            <div class="header--one">
                <a href="#">Главная</a>
                <a href="#">Услуги</a>
                <a href="#">Наши работы</a>
                <a href="#">Контакты</a>
            </div>
            <button>Заказать звонок</button>
        </div>
    </div>
</header>

<section id="hero">
    <div class="container">
        <div class="hero">
            <div class="hero--logo">
                <h1>Студия дизайна</h1>
                <h2>ПОЛНОГО ЦИКЛА</h2>
                <p>От дизайна визиток до дизайна сайтов</p>

                <button>Комплексные решения</button>
                <button>Логотипы</button>
                <button>Дизайн</button>
            </div>
            <img src="./img/undraw.png" alt="img">
        </div>
    </div>
</section>

</body>
</html>
